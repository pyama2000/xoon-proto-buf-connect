version: v1
plugins:
  - name: go
    out: gen/go
    opt: paths=source_relative
  - name: connect-go
    out: gen/go
    opt: paths=source_relative
  - name: es
    out: gen/web
    # With target=ts, we generate TypeScript files.
    # Use target=js+dts to generate JavaScript and TypeScript declaration files
    # like remote generation does.
    opt: target=js+dts
  - name: connect-web
    out: gen/web
    # With target=ts, we generate TypeScript files.
    opt: target=ts
